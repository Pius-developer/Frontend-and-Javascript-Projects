<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Captcha</title>

	<!-- Internal Css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- External Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Javascript File -->
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<header>Captcha Generator and Validation</header>
		
		<div class="input_field captcha_box">
			<input type="text" value="" disabled />
			<button class="refresh_button">
				<i class="fa-solid fa-rotate-right"></i>
			</button>
		</div>

		<div class="input_field captcha_input">
			<input type="text" placeholder="Enter Captcha" />
		</div>

		<div class="message">Entered Captcha is correct</div>
		<div class="input_field button disabled">

			<button> Submit Captcha</button>
			
		</div>
	</div>



</body>
</html>
